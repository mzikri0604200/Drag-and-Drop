    <!-- Video.JS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/fontawesome.min.css" integrity="sha384-wESLQ85D6gbsF459vf1CiZ2+rr+CsxRY0RpiF1tLlQpDnAgg6rwdsUF1+Ics2bni" crossorigin="anonymous" />

  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="live-streaming my-3">
            <!-- <video id="video" class="video-js vjs-big-play-centered">
              <source src="https://vjs.zencdn.net/v/oceans.mp4?sd" type="video/mp4" label="SD" res="480" selected="true" />
              <source src="https://vjs.zencdn.net/v/oceans.mp4?hd" type="video/mp4" label="HD" res="1080" />
              <source src="https://vjs.zencdn.net/v/oceans.mp4?phone" type="video/mp4" label="phone" res="144" />
              <source src="https://vjs.zencdn.net/v/oceans.mp4?4k" type="video/mp4" label="4k" res="2160" />
            </video> -->
            <video id="video" class="video-js vjs-big-play-centered" muted controls data-setup="{}">
              <source src="https://vjs.zencdn.net/v/oceans.mp4?sd" type="video/mp4" label="SD" res="480" />
              <source src="https://vjs.zencdn.net/v/oceans.mp4?hd" type="video/mp4" label="HD" res="1080" />
              <source src="https://vjs.zencdn.net/v/oceans.mp4?phone" type="video/mp4" label="phone" res="144" />
              <source src="https://vjs.zencdn.net/v/oceans.mp4?4k" type="video/mp4" label="4k" res="2160" />
            </video>
          </div>

          <a href="index.html" class="btn btn-primary">Video1</a>
          <a href="video2.html" class="btn btn-primary">Video2</a>
          <a href="video3.html" class="btn btn-primary">Video3</a>

      </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="https://vjs.zencdn.net/7.11.4/video.min.js"></script>
    <script src="videojs-resolution-switcher.js"></script>
    <!-- <script src="https://unpkg.com/videojs-max-quality-selector/dist/videojs-max-quality-selector.min.js"></script> -->

    <script>
      // var player = videojs('video', {
      //   autoplay: 'muted',
      //   controls: true,
      //   loop: true,
      //   fluid: true,
      //   playbackRates: [0.25, 0.5, 1, 1.5, 2, 2.5, 3, 3.5, 4],
      // });
      var player = videojs('video', {
        autoplay: 'muted',
        plugins: {
          videoJsResolutionSwitcher: {
            default: 'high',
            dynamicLabel: true,
          },
        },
      });
    </script>
